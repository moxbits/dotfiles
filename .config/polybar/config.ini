[colors]
background = #000000
background-alt = #373B41
foreground = #F7F7F7

empty-fg = #ABABAB
alert = #A54242
disabled = #8ABEB7

color1 = #bf616a
color2 = #d08770
color3 = #ebcb8b
color4 = #a3be8c
color5 = #8fbcbb
color6 = #88c0d0
color7 = #81a1c1
color8 = #5e81ac
color9 = #b48ead


[bar/example]
width = 100%
height = 22pt
radius = 0 

offset-x = 0
offset-y = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #000000

padding-left = 0
padding-right = 0
module-margin = 0

font-0 = HackNerdFont:size=12;2
font-1 = monospace;2

modules-left = filesystem cpu temperature memory wlan eth 
modules-center = xworkspaces 
modules-right = xwindow xkeyboard alsa battery date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/systray]
type = internal/tray
tray-position = right
format-margin = 0pt
format-padding = 6pt
tray-spacing = 5pt
format-background = ${colors.background}
tray-background = ${colors.background}


[module/xworkspaces]
type = internal/xworkspaces

label-active-foreground = ${colors.background}
label-active-background = ${colors.foreground}
label-active-padding-right = 1

label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-occupied-padding-right = 1

label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding-right = 1

label-empty-foreground = ${colors.empty-fg}
label-empty-background = ${colors.background}
label-empty-padding-right = 1


[module/temperature]
type = internal/temperature
interval = 5
base-temperature = 20
warn-temperature = 60

format = <label>
format-warn = <label-warn>

format-prefix = "  "
format-warn-prefix = "  "

label = "%temperature-c% "
label-warn = "%temperature-c% "

format-prefix-foreground = ${colors.color2}
format-prefix-background = ${colors.background}

label-foreground = ${colors.foreground}
label-background = ${colors.background}

format-prefix-warn-foreground = ${colors.color1}
label-warn-foreground = ${colors.color1} 
label-warn-background = ${colors.background} 


[module/xwindow]
type = internal/xwindow
label = "%title:0:30:...%  "

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " 󰌌 "
label-layout = "%layout% "
label-layout-foreground = ${colors.foreground}
label-layout-background = ${colors.background}

format-prefix-foreground = ${colors.color7}
format-prefix-background = ${colors.background}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.foreground}
label-indicator-background = ${colors.background}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = " %{F#5e81ac} %{F-} %essid% %upspeed% %downspeed% "
label-connected-foreground = ${colors.foreground}
label-connected-background = ${colors.background}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = " %{F#5e81ac}󰈁%{F-} %ifname% %upspeed% %downspeed% "
label-connected-foreground = ${colors.foreground}
label-connected-background = ${colors.background}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = " %{F#b48ead}%{F-} %percentage_used%% "

label-mounted-foreground = ${colors.foreground}
label-mounted-background = ${colors.background}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}
label-unmounted-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "   "
label = "%percentage_used%% "
format-prefix-foreground = ${colors.color3}
format-prefix-background = ${colors.background}
label-foreground = ${colors.foreground}
label-background = ${colors.background}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
label = "%percentage%% "
format-prefix-foreground = ${colors.color6}
format-prefix-background = ${colors.background}
label-foreground = ${colors.foreground}
label-background = ${colors.background}

[module/alsa]
type = internal/alsa

format-volume = <label-volume>
label-volume = " %{F#d08770}%{F-} %percentage%% "

format-prefix-muted = ""
label-muted = " muted "

format-volume-foreground = ${colors.foreground}
format-volume-background = ${colors.background}
label-muted-foreground = ${colors.foreground}
label-muted-background = ${colors.background}


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format-prefix = " 󰥔 "
label = "%date% "
format-prefix-foreground = ${colors.color9}
format-prefix-background = ${colors.background}
label-foreground = ${colors.foreground}
label-background = ${colors.background}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <label-charging>
format-discharging = <label-discharging>

label-charging = " %{F#a3be8c}󰂄%{F-} %percentage%% "
label-charging-foreground = ${colors.foreground}
label-charging-background = ${colors.background}

label-discharging = " %{F#a3be8c}󰁿%{F-} %percentage%% %time% "
label-discharging-foreground = ${colors.foreground}
label-discharging-background = ${colors.background}

label-full = " %{F#a3be8c}󰁹%{F-} FULL "
label-full-foreground = ${colors.foreground}
label-full-background = ${colors.background}

label-low = " %{F#bf616a}󰁺%{F-} LOW "
label-low-foreground = ${colors.foreground}
label-low-background = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true

