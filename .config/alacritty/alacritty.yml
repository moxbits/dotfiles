env:
  TERM: xterm-256color

window:
  decorations: none
  startup_mode: Maximized

font:
  # The normal (roman) font face to use.
  normal:
    family: Hack
    style: Regular

  # The bold font face
  bold:
    family: Hack
    style: Bold

  # The italic font face
  italic:
    family: Hack
    style: Italic

  # Point size of the font
  size: 16

colors:
  primary:
    background: '0x000000'
